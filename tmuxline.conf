# This tmux statusbar config was created by tmuxline.vim
# on Fri, 08 Feb 2019

set -g status-justify "left"
set -g status "on"
set -g status-style "none"
set -g message-command-style bg="#343447"
set -g status-left-length "100"
set -g pane-active-border-style fg="#5eca89"
set -g status-bg "#292838"
set -g message-command-style fg="#ABB2BF"
set -g pane-border-style fg="#343447"
set -g message-style bg="#343447"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
set -g message-style fg="#ABB2BF"
setw -g window-status-style fg="#5eca89"
setw -g window-status-style "none"
setw -g window-status-activity-style bg="#292838"
setw -g window-status-activity-style "underscore"
setw -g window-status-activity-style fg="#5eca89"
setw -g window-status-separator ""
setw -g window-status-style bg="#292838"
set -g status-left "#[fg=#292838,bg=#5eca89] #S #[fg=#5eca89,bg=#292838,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#292838,bg=#292838,nobold,nounderscore,noitalics]#[fg=#5eca89,bg=#292838] #(tmux-spotify-info) #[fg=#5eca89,bg=#292838,nobold,nounderscore,noitalics]#[fg=#292838,bg=#5eca89] %a %R "
setw -g window-status-format "#[fg=#292838,bg=#292838,nobold,nounderscore,noitalics]#[default] #I #W #[fg=#292838,bg=#292838,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#292838,bg=#343447,nobold,nounderscore,noitalics]#[fg=#ABB2BF,bg=#343447] #I #W #[fg=#343447,bg=#292838,nobold,nounderscore,noitalics]"
